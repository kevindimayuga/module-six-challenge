<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d7653615c3.js" crossorigin="anonymous"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header section -->
    <header class="container-fluid text-center bg-primary text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main content section -->
    <div id="content" class="container">
        <div class="row">
            <!-- Search box and city search history -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Austin"></input>
                        <!-- FontAwesome Icon -->
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- List of Searched Cities -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <!-- Clear Storage Button -->
                <a id="clear-storage" href="#"></a>   
            </div>

            <!-- Current Weather and 5 Day Forecast Display -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- Current Weather Displayed Above -->
                <div id="current-weather" class="border rounded"></div>
                <!-- 5 Day Forecast Below -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

    
    <!-- JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
