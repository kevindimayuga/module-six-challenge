<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this brings in the bootstrap library to help code HTML and CSS faster and more efficiently -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- this links the css stylesheet in the directory -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Weather Dashboard </title>
</head>

<body>

    <!-- Header section with title of webpage -->
    <header class="container-fluid text-center p-2" id="header">
        <h1> Weather Dashboard 🌤 </h1>
    </header>

    <!-- Description of Web App -->
    <h5 class="container-fluid text-center p-2" id="app-description">
        Search for the current weather and
        5-day forecast of any city 🏙️ </h5>

    <!-- Main content, container for search section and forecast display -->
    <div class="container">
        <div class="row">
            <!-- Search box and city search history -->
            <div class="col-md-3">
                <form>
                    <label for="search-city"> Search a City: </label>
                    <div class="form-row">
                        <input name="city" id="search-city" class="form-control" value="Search"></input>
                        <button id="search-button" class="btn" type="submit"> Search </button>
                    </div>
                </form>
</body>

</html>
