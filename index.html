<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this brings in the bootstrap library to help code HTML and CSS faster and more efficiently -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- this links the css stylesheet in the directory -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title> Weather Dashboard </title>
</head>

<body>

    <!-- Header section with title of webpage -->
    <header class="container-fluid text-center p-2" id="header">
        <h1> Weather Dashboard 🌤 </h1>
    </header>

    <!-- Description of Web App -->
    <h5 class="container-fluid text-center p-2" id="app-description">
        Search for the current weather and
        5-day forecast of any city 🏙️ </h5>

    <!-- Main content, container for search section and forecast display -->
    <div class="container">
        <div class="row">
            <!-- Search box and city search history -->
            <div class="col-md-3">
                <div>
                    <label for="search-city"> Search a City: </label>
                    <div class="form-row">
                        <input name="city" placeholder="Search" id="search-city" class="form-control"></input>
                        <button id="search-button" class="btn"> Search </button>
                    </div>
                </div>
                <!-- List of Searched Cities -->
                <label> Recent Searches: </label>
                <ul id="city-results" class="list-group mt-4"></ul>
                <!-- Clear Storage Button -->
                <a id="clear-storage" href="#"></a>
            </div>

            <!-- Current Weather and 5 Day Forecast Display -->
            <div class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded"></div>
                <div id="five-day-forecast" class="mt-5 d-flex justify-content-between">
                    <div class="forecast-weather border rounded"></div>
                    <div class="forecast-weather border rounded"></div>
                    <div class="forecast-weather border rounded"></div>
                    <div class="forecast-weather border rounded"></div>
                    <div class="forecast-weather border rounded"></div>
                </div>
            </div>
        </div>

        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- this is the javaScript file within the directory -->
        <script src="./script.js"></script>

</body>

</html>
